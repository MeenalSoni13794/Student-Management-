<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-graduation-cap"></i> Student Management System</h1>
            <p>Manage your students efficiently</p>
        </div>
    </header>

    <!-- Add Student Form -->
    <section class="form-section">
        <div class="form-card">
            <h2><i class="fas fa-user-plus"></i> Add New Student</h2>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="course"><i class="fas fa-book"></i> Course</label>
                        <input type="text" id="course" name="course" placeholder="Enter course name">
                    </div>
                    <div class="form-group">
                        <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter age">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </form>
        </div>
    </section>

    <!-- Students List -->
    <section class="students-section">
        <div class="section-header">
            <h2><i class="fas fa-users"></i> All Students</h2>
            <button class="btn btn-secondary" onclick="loadStudents()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading students...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Students Grid -->
        <div id="studentsContainer" class="students-grid"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-user-slash"></i>
            <h3>No Students Found</h3>
            <p>Add your first student using the form above!</p>
        </div>
    </section>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-edit"></i> Edit Student</h2>
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editForm">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editName"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="editName" required>
            </div>
            <div class="form-group">
                <label for="editEmail"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="editEmail" required>
            </div>
            <div class="form-group">
                <label for="editCourse"><i class="fas fa-book"></i> Course</label>
                <input type="text" id="editCourse">
            </div>
            <div class="form-group">
                <label for="editAge"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" id="editAge" min="1" max="100">
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </div>
        </form>
    </div>
</div>

<!-- Success Toast -->
<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
